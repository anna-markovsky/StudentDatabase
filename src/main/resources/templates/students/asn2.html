<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Attributes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Edit Student Attributes</h1>

    <form action="/students/asn2" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${student.name}" required />
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" id="weight" name="weight" class="form-control" th:value="${student.weight}" required />
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="number" id="height" name="height" class="form-control" th:value="${student.height}" required />
        </div>

        <div class="mb-3">
            <label for="colour" class="form-label">Colour</label>
            <input type="text" id="colour" name="colour" class="form-control" th:value="${student.colour}" required />
        </div>

        <div class="mb-3">
            <label for="gpa" class="form-label">GPA</label>
            <input type="number" id="gpa" name="gpa" class="form-control" th:value="${student.gpa}" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
