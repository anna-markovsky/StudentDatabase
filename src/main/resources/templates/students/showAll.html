<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container-fluid">
    <div class="row-justify-center">
        <div class="col-md-10">
            <h1>Displaying students here:</h1>

                    <div th:each="student : ${st}" class="student" th:style="'height:' + ${student.height} + 'px; width:' + ${student.weight} + 'px;border: 1px solid ' + ${student.colour} + ' ;'">
                        <span th:text="${student.name}"></span>
                        <span th:text="${student.weight}"></span> -
                        <span th:text="${student.height}"></span> -
                        <span th:text="${student.colour}"></span> -
                        <span th:text="${student.gpa}"></span>
                        <a href="/delete.html">Delete  </a>
                        <a href="/students/update">   Update</a>

                    </div>

        </div>
    </div>
</main>
</body>
</html>
