<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Edit Student Attributes</h1>
            <form action="/students/update" method="post">
                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Name" required>

                </div>
                <div class="mb-3">
                    <input type="text" id="weight" name="weight" class="form-control form-control -lg"
                           placeholder="Weight" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="height" name="height" class="form-control form-control -lg"
                           placeholder="Height" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="colour" name="colour" class="form-control form-control-lg"
                           placeholder="Hair Colour" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="gpa" name="gpa" class="form-control form-control -lg"
                           placeholder="Gpa" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-success" type="submit" value="Search for student">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
