<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>change Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">change student</h1>
            <p>Enter the information of the student you wish to update</p>
            <form th:action="@{/students/change/{uid}(uid=${user.uid})}" method="post">
                <input type="hidden" name="uid" th:value="${user.uid}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           th:value="${student.name}" />

                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">weight</label>
                    <input type="text" id="weight" name="weight" class="form-control form-control-lg"
                           th:value="${student.weight}" />
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">height</label>
                    <input type="text" id="height" name="height" class="form-control form-control-lg"
                           th:value="${student.height}" />
                </div>
                <div class="mb-3">
                    <label for="colour" class="form-label">colour</label>
                    <input type="text" id="colour" name="colour" class="form-control form-control-lg"
                           th:value="${student.colour}" />
                </div>
                <div class="mb-3">
                    <label for="gpa" class="form-label">gpa</label>
                    <input type="text" id="gpa" name="gpa" class="form-control form-control-lg"
                           th:value="${student.gpa}" />
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Updates"></input>
                </div>


            </form>



        </div>




    </div>



</div>
</body>
</html>
