<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>change Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">change student</h1>
            <form action="/students/oldchange" method="post">
                <p>Enter the information of the student you wish to update!</p>
                <input type="hidden" name="studentId" th:value="${student.id}" />

                <div class="mb-3">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           placeholder="Username">

                </div>
                <div class="mb-3">
                    <input type="number" id="weight" name="weight" class="form-control form-control -lg"
                           placeholder="Weight">
                </div>
                <div class="mb-3">
                    <input type="number" id="height" name="height" class="form-control form-control -lg"
                           placeholder="Height">
                </div>
                <div class="mb-3">
                    <input type="text" id="colour" name="colour" class="form-control form-control-lg"
                           placeholder="Colour">
                </div>
                <div class="mb-3">
                    <input type="number" id="gpa" name="gpa" class="form-control form-control -lg"
                           placeholder="Gpa">
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Search"></input>
                </div>


            </form>



        </div>




    </div>



</div>
</body>
</html>
