<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chaneg Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">change student</h1>
            <p>Enter the information of the student you wish to update</p>
            <form th:action="/students/change" method="post">
                <input type="hidden" name="uid" th:value="${user.uid}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                           th:value="${student.name}" />

                </div>
                <div class="mb-3">
                    value="${student.weight}"
                    <input type="number" id="weight" name="weight" class="form-control form-control -lg"
                           value=${student.weight} placeholder=student.weight>
                </div>
                <div class="mb-3">
                    <input type="number" id="height" name="height" class="form-control form-control -lg"
                           value="Height">
                </div>
                <div class="mb-3">
                    <input type="text" id="colour" name="colour" class="form-control form-control-lg"
                           placeholder="Colour">
                </div>
                <div class="mb-3">
                    <input type="number" id="gpa" name="gpa" class="form-control form-control-lg"
                           th:value="${student.gpa}" th:placeholder="${student.gpa}" required>
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Search"></input>
                </div>


            </form>



        </div>




    </div>



</div>
</body>
</html>
